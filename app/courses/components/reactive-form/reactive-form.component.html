<br>
<form [formGroup]="form" (ngSubmit)="log()">
	<div *ngIf="form.errors">Username or password is invalid</div>
	<div class="form-group">
		<label for="username">Username</label>
		<input 
			formControlName="username"
			id="username" 
			type="text" 
			class="form-control">
	</div>
	<div *ngIf="username.pending">Checking for uniqueness....</div>
	<div *ngIf="username.touched && username.invalid ">
		<div *ngIf="username.errors.required">UserName is required</div>
		<div *ngIf="username.errors.minlength">Mini length is 3</div>
		<div *ngIf="username.errors.cannotContainSpace">Cannot contain spaces</div>
		<div *ngIf="username.errors.shouldBeUnique">Username should be unique</div>
	</div>
	<div class="form-group">
		<label for="password">Password</label>
		<input 
			formControlName="password"
			id="password" 
			type="text" 
			class="form-control">
	</div>
	<div *ngIf="form.get('password').touched && form.get('password').invalid ">
	password is required
	</div>
	<button class="btn btn-primary" type="submit">Sign Up</button>
</form>
